---
layout: default
title: Source Matters
feed: http://feeds.feedburner.com/sourcematters
---
{% for post in site.posts %}
  <div class="post">
    <h1><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
    <p class="dateline">{{ post.date | date: "%B %d, %Y" }} &middot;
      {% for tag in post.tags %}
        {{ tag }}
      {% endfor %}
    </p>
    {{ post.content }}
    <p>
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://sourcematters.org{{ post.url }}" data-text="{{ post.title }}" data-count="none">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </p>
  </div>
{% endfor %}
