---
layout: default
title: Source Matters
---
<div class="post">
  {% for post in site.posts %}
    <h1><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
    <p class="dateline">{{ post.date | date: "%B %d, %Y" }} &middot;
      {% for tag in post.tags %}
        {{ tag }}
      {% endfor %}
    </p>
    {{ post.content }}
  {% endfor %}
</div>
