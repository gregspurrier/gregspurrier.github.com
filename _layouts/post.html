<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Merriweather|Inconsolata|Nobile:700' rel='stylesheet' type='text/css'>
    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
        <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    <title>{{ page.title }}</title>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-30676971-1']);
      _gaq.push(['_trackPageview']);
      
      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div id="page">
      {% include header.html %}
      {% include nav.html %}
      <div id="content">
        <h1>{{ page.title }}</h1>
        <p class="dateline">{{ page.date | date: "%B %d, %Y" }} &middot;
          {% for tag in page.tags %}
          {{ tag }}
          {% endfor %}
        </p>
        {{ content }}
        <p>
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://sourcematters.org{{ page.url }}" data-text="{{ page.title }}" data-count="none">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </p>
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
